global:
  scrape_interval:     15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'codelab-monitor'


scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  - job_name:    'linux_servers'
    scrape_interval: 5s
    static_configs:
      - targets: ['192.168.200.4:9100', '192.168.200.5:9100', '192.168.200.7:9100', '192.168.200.9:9100', '192.168.200.12:9100', '192.168.200.14:9100', '192.168.200.16:9100', '192.168.200.20:9100']
        labels:
          group: 'node_exporter'

  - job_name: 'windows_servers'
    scrape_interval: 5s
    static_configs:
      - targets: ['192.168.200.2:9182', '192.168.200.6:9182', '192.168.200.10:9182', '192.168.200.15:9182', '192.168.200.18:9182', '192.168.200.17:9182']

  - job_name: 'windows_cliens'
    scrape_interval: 5s
    static_configs:
      - targets: ['192.168.200.77:9182']
